subterrain-belt-refund-multiplier=Détermine le pourcentage de récupération des convoyeurs. 1 pour 100%, 0.50 pour 50%.\nIgnoré quand "Les convoyeurs sont récupérés à la déconstruction?" est désactivé.
subterrain-pipe-refund-multiplier=Détermine le pourcentage de récupération des tuyaux. 1 pour 100%, 0.50 pour 50%.\nIgnoré quand "Les tuyaux sont récupérés à la déconstruction?" est désactivé.
